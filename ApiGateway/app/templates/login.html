<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="description" content="Rubu Cihaz yönetim paneli" />
    <meta name="author" content="Rubuplus" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <title>Rubu Cihaz yönetim paneli</title>
    <link
    rel="icon"
    type="image/x-icon"
    href="{{ url_for('static', path='img/logo.png') }}"
  />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    
    <link href="{{ url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', path='css/signin.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  
  <form action ="/logincheck" method="post" class="card p-5 " style=" background-color: #101010;">
    <img class="mb-4 mx-auto d-block"  src="{{ url_for('static', path='img/rubu-logo-beyaz.png') }}"  alt=""  width="200" height="57">
    <h1 class="h3 mb-3 fw-normal text-light">Giriş Sayfası</h1>

    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="kullanıcı adı">
      <label for="floatingInput">Kullanıcı Adı</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Parola">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>


    
  </body>
</html>
